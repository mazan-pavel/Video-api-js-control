<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="pleer">
        <video id="media">
            <source src="media/solarstone.mp4" type="">
            <source src="media/solarstone.ogg" type="">
            <source src="media/solarstone.webm" type="">
        </video>
        <nav>
            <div id="buttons">
                <input type="button" id="play" value="Воспроизведение">
                <input type="button" id="mute" value="Звук">
            </div>
            <div id="bar">
                <div id="progress"></div>
            </div>
            <div id="control">
                <input type="range" name="" id="valume" min="0" max="1" step="0.01" value="1">
            </div>

        </nav>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
